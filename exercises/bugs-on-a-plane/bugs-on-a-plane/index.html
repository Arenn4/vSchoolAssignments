<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form name="airline">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="text" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select name="travellocation">
            <option name="travellocation" value="here">Here</option>
            <option name="travellocation" value="there">There</option>
            <option name="travellocation" value="overthere">Somewhere else</option>
        </select>
        <label for="travellocation">Where are you going?</label>
        <br>
        <input name="diet" type="checkbox" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input name="diet" type="checkbox" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input name="diet" type="checkbox" value="Paleo, jk you eat what we give you!">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
