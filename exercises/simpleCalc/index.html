<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <form name = "myAdd">
        <div id = "div1">
            <input type = "number" id = "numAdd1">
            <input type = "number" id = "numAdd2">
            <button type = "click" id = "btnAdd">Add</button>
            <div id = "add"></div>
        </div>
    </form>

    <form name = "mySubtract">
        <div id="div2">
            <input type = "number" id = "numSub1">
            <input type = "number" id = "numSub2">
            <button type = "click" id = "btnSubtract">Subtract</button>
            <div id = "sub"></div>
        </div>
    </form>
    <form name = "myMultiply">
        <div id="div3">
            <input type = "number" id = "numMult1">
            <input type = "number" id = "numMult2">
            <button type = "click" id = "btnMulti">Multiply</button>
            <div id = "mult"></div>
        </div>
    </form>


    <script src = "app.js"></script>
</body>
</html>
