<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='container'>
        <h1>To Do List</h1>
        <form name='addItem'>
            <div id='add'>
                <input class='in' type="text" name='title'placeholder="Insert Title">
                <input class='in' type="text" name='description'placeholder="Insert Description">
                <input class='in' type="number" name='price'placeholder="Insert Price">
            </div>
            <button>Add To Do</button>
        </form>
        <div id='list'></div>
            <!-- this is where api objects are imported -->
            <!-- <button id='delete'>Delete</button> -->
            <!-- <button id='button1'>Submit</button> -->
    </div>

</body>
