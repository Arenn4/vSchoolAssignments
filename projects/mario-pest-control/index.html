<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
        <div class='goo'><strong>Goomba: 5 coins</strong></div>
        <div class='goo'><strong>Bob-ombs: 7 coins</strong></div>
        <div class='goo'><strong>Cheep-cheeps: 11 coins</strong></div>
        <form name="pest">
            
            <div id='in'>
                <input type="number" name="goomba" placeholder="Enter Number Caught">
                <input type="number" name="bobombs" placeholder="Enter Number Caught" >
                <input type="number" name="cheepcheeps" placeholder="Enter Number Caught">
            </div>
            <div id="all">
                <div class="goomba">
                    
                    <img src="https://vignette.wikia.nocookie.net/vsbattles/images/3/3d/NotAMarioFan_pic_7.png/revision/latest/scale-to-width-down/300?cb=20160515161637" alt="Goomba">
                </div>
                <div class="bob-ombs">
                    
                    <img src="https://vignette.wikia.nocookie.net/mario/images/7/7b/250px-MPSR_King_Bob-omb.png/revision/latest?cb=20180330221552" alt="Bob-ombs">
                </div>
                
                <div class="cheep-cheeps">
                    
                    <img src="https://vignette.wikia.nocookie.net/egamia/images/e/e5/Cheep_Cheep.jpg/revision/latest/scale-to-width-down/220?cb=20110626172012" alt="Cheep-cheeps">
                </div>
            </div>
            <div id="total"> </div>
            <button id="btn1">Submit</button>
                
        </form>
        
    <footer>
        <p>mario@nintendo.com </p>
        <p> pestControlCEO@gmail.com </p>
        <p> 123 Fake St. SLC, Utah 12345 </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
